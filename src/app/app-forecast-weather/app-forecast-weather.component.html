<div class="container mt-4">
  <div class="row">
    <header>
      <h6>Hourly Forecast</h6>
    </header>
  </div>
  <div *ngFor="let hour of foreCastDetails" class="row mt-3">
    <h6 *ngIf="hour.isDayStart">{{ hour.dt * 1000 | date }}</h6>
    <div class="forecast-container">
      <div class="col-md-4 dtls-box">
        <span>{{ hour.dt * 1000 | date: "shortTime" }}</span>
        <span>{{ hour.temp | number: "0.1-1" }} &deg;</span>
      </div>
      <div class="col-md-4 dtls-box">
        <div class="col-md-3 d-flex justify-content-evenly">
          <img class="humidity" src="../../assets/images/humidity.svg" />
          <span>{{ hour.humidity }} %</span>
        </div>
        <span>
          <fa-icon class="p-2" [icon]="faWind"></fa-icon>
          {{ hour.wind_speed }} mt/s
        </span>
      </div>
      <div class="col-md-4 dtls-box">
        <span class="p-4">{{ hour.weather[0].description | titlecase}}</span>
        <img
          class="weather-mood" src="http://openweathermap.org/img/wn/{{
            hour.weather[0].icon
          }}@2x.png"
        />
      </div>
    </div>
  </div>
</div>
